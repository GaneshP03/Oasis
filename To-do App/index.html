<!-- In this to-do app I have used to the strike effect to indicate the completed tasks
while the incomplete tasks are left as it is  -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To do App</title>

	<link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="app-title">
                <h2>To-do app</h2>
            </div>
            <div class="row">
                <input type="text" id="input-box" placeholder="add your tasks">
                <button>Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
